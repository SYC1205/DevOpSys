{% extends 'layout.html' %}

{% block title %}{{ pagename|title }}
{% endblock %}

{% block content %}
<table border="0" cellpadding="0" cellspacing="1">
    <tr><td>
        <table cellpadding="5" rules="all" style="border:3px #FFAC55 double;padding:5px;">
		<tbody >
			<tr>
				<td>API Key:</td>
				<td>{{ apiKey }}</td>
			</tr>
		</tbody>
	</table><br>
    </td></tr>
    <tr><td>
        <form action="/mod/apiman/modify/{{ apiKey }}/selectc" method="post">
            <table>
                <tr>
                    <td>Test Case:</td>
                    <td>
                        <select name="apiTestId">
                        {% for tc in tcList %}
                            <option value="{{tc.testid}}" {% if testId == tc.testid %} selected="true" {% endif %}>{{tc.description}}</option>
                        {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            <br><br>
            <input name="送出" type="submit" value="送出" />
            <input name="重設" type="reset" value="重設" />
        </form>
    </td></tr>
</table>
{% endblock %}
