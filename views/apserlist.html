{% extends 'layout.html' %}

{% block title %}{{ pagename|title }}{% endblock %}

{% block content %}
<table cellpadding="5" rules="all" style="border:3px #FFAC55 double;padding:5px;">
	<thead style="border:3px #FFAC55 double;padding:5px;">
		<tr>
			<th>ID</td>
			<th>Name</td>
			<th>Type</td>
			<th>Activated</th>
			<th>On-line</th>
		</tr>
	</thead>
	<tbody>
	{% for apSer in apSerList %}
		<tr>
			<td>{{apSer._id.toString()}}</td>
			<td>{{apSer.apSerName}}</td>
			<td>{{apSer.apSerType}}</td>
			<td>{{apSer.apSerActivated}}</td>
			<td>
				<form action="http://{{apSer.apSerIntIp}}:9763/ServStat" enctype='application/json' method="post" name="{{apSer.apSerName}}_Online">
					<input type="hidden" name="ServerName" value="{{apSer.apSerName}}">
					<input type="hidden" name="status" value="0">
					<input name="確認" type="submit" value="On" />
				</form>
				<form action="http://{{apSer.apSerIntIp}}:9763/ServStat" 
				enctype='application/json' method="post" name="{{apSer.apSerName}}_Offline">
					<input type="hidden" name="ServerName" value="{{apSer.apSerName}}">
					<input type="hidden" name="status" value="1">
					<input name="確認" type="submit" value="Off" />
				</form>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
